<h1>Parent</h1>
<b>{{childData.name}} - {{childData.age}}</b>
<br>
Right ? <input type="checkbox" [(ngModel)]="isRight" />
<br>
<b>{{childData2}} <button (click)="ChangeCheck()">Change Child2 Check</button></b>
<hr>
<h1>Child</h1>
<app-child [parentData]="childData" (sendData)="FromChild($event)"></app-child>
<hr>
<h1>Child2</h1>
<app-child2 [parentData]="Test2" (pushDataToParent)="FromChild2($event)">Test</app-child2>
<app-row #row *ngFor="let r of arr" data="{{r}}">{{r}}</app-row>
